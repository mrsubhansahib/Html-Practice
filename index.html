<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: aquamarine;
        }

        main {
            background-color: darksalmon;
        }

        footer {
            background-color: wheat;
        }

        .nav-link {
            display: flex;
            list-style: none;
        }

        .nav-link a {
            text-decoration: none;
            background-color: white;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            color: black;
            margin: 0px 10px;
        }

        .nav-link a:hover {
            background-color: rgb(74, 62, 62);
            color: white;
        }

        .nav-link a:visited {
            background-color: rgb(48, 183, 220);
            color: white;
        }

        img {
            background-color: aqua;
        }

        nav p {
            background-color: blue;
            color: #ffffff;
            margin: 0px 0px 0px 10px;
            padding: 0px 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>

        <nav>
            <img src="test-image.png" usemap="#shoes" alt="1">
                <p>test para</p>
            <ul class="nav-link">
                <li title='nav-link'><a href="javascript:void(0);" onclick="alert('hello')">Home</a></li>
                <li title='nav-link'><a href="#footer">Facebook</a></li>
                <li title='nav-link'><a href="https://www.youtube.com">Youtube</a></li>
                <li title='nav-link'><a href="https://www.twitter.com">Twitter</a></li>
            </ul>
        </nav>
    </header>
    <main style="float: left; width: 50%;">
        <p >parah 1</p>
        <p style="float:left; margin: 0; background-color: brown;">parah 4</p>
        <p>parah 3</p>
        <p>parah 2</p>
    </main>
    <footer>
        <h1 id="footer">Footer</h1>
    </footer>
    <map name="shoes">
        <area shape="circle" coords="100,200,250" onclick="alert('You clicked on a shoe')" alt="">
    </map>
</body>

</html>
