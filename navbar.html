<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Practice</title>

    <style>
        body {
            margin: 0;
        }

        nav {
            width: 80%;
            margin: auto;
            display: flex;
            align-items: center;

            border-bottom: 1px solid black;
        }

        nav ul {
            list-style: none;
        }

        nav ul a {
            text-decoration: none;
            color: black;
        }

        .logo,
        .buttons {
            /* background-color: burlywood; */
            flex: 10%;
            display: flex;
            /* flex-wrap: wrap; */
            justify-content: center;
        }

        header nav .links {
            /* background-color: rgb(135, 222, 168); */
            flex: 80%;
        }

        .nav-links {
            display: flex;
            /* background-color: blueviolet; */
            width: 60%;
            margin: auto;
            padding: 0;
            justify-content: center;
        }

        .nav-links li {
            margin: 10px;
        }

        .nav-svg,
        #mobileNavLinks {
            display: none;
        }

        @media (max-width:700px) {

            /*             
            .logo,.buttons{
                flex: 50%;
            } */
            nav {
                padding: 10px 0px;
            }

            .nav-links,
            .cart-svg {
                display: none;
            }

            .nav-svg {
                display: block;
            }

            #mobileNavLinks {
                position: relative;

            }

            #mobileNavLinks>ul {
                background: black;
                position: absolute;
                top: 0;
                left: 0;
                list-style: none;
                width: 100%;
                margin: 0px;
                padding: 0px;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 520px;
                justify-content: center;

            }

            #mobileNavLinks>ul>li>a {
                text-decoration: none;
                color: white;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="mobileNavLinks">
            <ul>
                <li><a href="javascript:void(0);" onclick="alert('This is navigation to Home page')">Home</a>
                </li>
                <li><a href="javascript:void(0);" onclick="alert('This is navigation to Shop page')">Shop</a>
                </li>
                <li><a href="javascript:void(0);" onclick="alert('This is navigation to About page')">About</a>
                </li>
                <li><a href="javascript:void(0);"
                        onclick="alert('This is navigation to Contact Us page')">Contact&nbsp;Us</a></li>
            </ul>
        </div>
        <nav>
            <div class="logo"><img src="images/favicon.ico" alt=""></div>
            <div class="links">
                <ul class="nav-links" style="border: 0;">
                    <li><a href="javascript:void(0);" onclick="alert('This is navigation to Home page')">Home</a>
                    </li>
                    <li><a href="javascript:void(0);" onclick="alert('This is navigation to Shop page')">Shop</a>
                    </li>
                    <li><a href="javascript:void(0);" onclick="alert('This is navigation to About page')">About</a>
                    </li>
                    <li><a href="javascript:void(0);"
                            onclick="alert('This is navigation to Contact Us page')">Contact&nbsp;Us</a></li>
                </ul>
            </div>
            <div class="buttons">
                <img src="images/cart.svg" alt="" srcset="" class="cart-svg">
                <img src="images/cart.svg" alt="" srcset="" class="nav-svg"
                    onclick="document.getElementById('mobileNavLinks').style.display='block';">
            </div>
        </nav>

    </header>
</body>

</html>
